volumes:
  postgres:
services:
  database:
    image: postgres:13
    container_name: myapp-db
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${DB_PASS:-myapp}
      POSTGRES_USER: ${DB_USER:-myapp}
      POSTGRES_DB: ${DB_NAME:-myapp}
  cache:
    image: redis:latest
    container_name: myapp-cache
    ports:
      - 127.0.0.1:6379:6379
